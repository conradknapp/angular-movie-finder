<div class="jumbotron">
  <h1 class="display-3">Search for Movies</h1>
  <form (submit)="searchMovies()">
    <input type="text" class="form-control" [(ngModel)]="searchStr" name="searchStr">
    <button class="btn btn-primary btn-lg">Search</button>
  </form>
</div>

<div *ngIf="searchRes" class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Search Results</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div *ngFor="let movie of searchRes; let i=index" class="col-md-2">
            <div *ngIf="i < 18">
              <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
              <h4>{{movie.title}}</h4>
              <p>{{movie.release_date}}</p>
              <p><a class="btn btn-default" href="#">View Details</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Current Movies</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div *ngFor="let movie of currentList; let i=index" class="col-md-2">
            <div *ngIf="i < 6">
              <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
              <h4>{{movie.title}}</h4>
              <p>{{movie.release_date}}</p>
              <p><a class="btn btn-default" href="#">View Details</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Popular Movies</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div *ngFor="let movie of popularList; let i=index" class="col-md-2">
              <div *ngIf="i < 6">
                <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
                <h4>{{movie.title}}</h4>
                <p>{{movie.release_date}}</p>
                <p><a class="btn btn-default" href="#">View Details</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
