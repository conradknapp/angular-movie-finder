<div class="container">
  <div *ngIf="movie">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">{{movie.title}}</h2>
      </div>
      <div class="panel panel-body">
        <div class="row">
          <div class="col-md-5">
            <img src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="" class="thumbnail">
          </div>
          <div class="col-md-7">
            <ul class="list-group">
              <li class="list-group-item">
                Genres: <span *ngFor="let genre of movie.genres"> {{genre.name}}</span>
              </li>
                <li class="list-group-item">Release Date: {{movie.release_date}}</li>
            </ul>
            <br>
            <a *ngIf="movie.homepage" href="{{movie.homepage}}" target="_blank" class="btn btn-default">Get Info</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
